<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to My Interactive Page</h1>
  </header>

  <section>
    <p id="description">This paragraph will change when the button is clicked.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <section>
    <button id="toggleElementBtn">Toggle Extra Info</button>
    <div id="extra-info" style="display: none;">
      <p>This is some extra content that can be toggled.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025. My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
